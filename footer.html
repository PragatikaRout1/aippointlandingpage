<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Brand Column -->
                <div class="footer-section footer-brand">
                    <div class="footer-logo">
                        <a href="index.html" class="footer-logo-link">
                            <img src="img/aippoint logo 1.png" alt="aippoint" class="footer-logo-img">
                        </a>
                    </div>
                    <p class="footer-description">
                        Empowering talent teams to make high-stakes decisions with confidence and clarity.
                    </p>
                    
                    <!-- Contact Panel -->
                  
                </div>

                <!-- Product Column -->
                <div class="footer-section">
                    <h4 class="footer-title">PRODUCT</h4>
                    <ul class="footer-links">
                        <li><a href="how-it-works.html">How it works</a></li>
                        <li><a href="pricing.html">Pricing</a></li>
                        <li><a href="index.html#testimonials">Case Studies</a></li>
                    </ul>
                </div>

                <!-- Company Column -->
                <div class="footer-section">
                    <h4 class="footer-title">COMPANY</h4>
                    <ul class="footer-links">
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#careers">Careers</a></li>
                    </ul>
                </div>

                <!-- Resources Column -->
                <div class="footer-section">
                    <h4 class="footer-title">RESOURCES</h4>
                    <ul class="footer-links">
                        <li><a href="roi.html">ROI Calculator</a></li>
                        <li><a href="features.html">Features</a></li>
                        <li><a href="#blog">Blog</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Divider Line -->
            <div class="footer-divider"></div>
            
            <!-- Bottom Legal Row -->
            <div class="footer-bottom">
                <div class="footer-legal-links">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Service</a>
                    <a href="#cookies">Cookie Settings</a>
                </div>
                <p>&copy; 2024 aippoint.ai</p>
            </div>
        </div>
    </footer>
    <style>
    /* HireVue-style Footer Layout */
    .footer {
        background: var(--bg-dark, #0f172a);
        color: var(--text-light, #e2e8f0);
        padding: 80px 0 40px 0; /* Increased vertical padding for premium feel */
    }
    
    .footer-content {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr 1fr; /* 4-column layout with wider brand column */
        gap: 60px; /* Balanced spacing between columns */
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
    }
    
    .footer-section {
        display: flex;
        flex-direction: column;
    }
    
    .footer-brand {
        max-width: 320px; /* Limit brand column width */
    }
    
    .footer-logo {
        margin-bottom: 20px;
    }
    
    .footer-logo-link {
        display: inline-block;
    }
    
    .footer-logo-img {
        height: 40px;
        width: auto;
    }
    
    .footer-description {
        font-size: 14px;
        line-height: 1.6;
        color: var(--text-light, #94a3b8);
        margin-bottom: 24px;
        max-width: 280px;
    }
    
    .footer-title {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-light, #e2e8f0);
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 12px; /* Consistent spacing between links */
    }
    
    .footer-links li {
        margin: 0;
    }
    
    .footer-links a {
        color: var(--text-light, #94a3b8);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
        line-height: 1.4;
    }
    
    .footer-links a:hover {
        color: var(--text-light, #e2e8f0);
    }
    
    /* Divider Line */
    .footer-divider {
        height: 1px;
        background: linear-gradient(to right, 
            transparent, 
            rgba(255, 255, 255, 0.1) 20%, 
            rgba(255, 255, 255, 0.1) 80%, 
            transparent
        );
        margin: 60px 0 32px 0; /* Increased top margin */
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }
    
    /* Bottom Legal Row */
    .footer-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
        font-size: 13px;
        color: var(--text-light, #64748b);
    }
    
    .footer-legal-links {
        display: flex;
        gap: 32px; /* Even spacing between legal links */
    }
    
    .footer-legal-links a {
        color: var(--text-light, #64748b);
        text-decoration: none;
        font-size: 13px;
        transition: color 0.2s ease;
    }
    
    .footer-legal-links a:hover {
        color: var(--text-light, #94a3b8);
    }
    
    /* Contact Panel Styles for Footer */
    .saas-contact-panel {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin-top: 24px;
        backdrop-filter: blur(10px);
    }
    
    .panel-header {
        text-align: center;
        margin-bottom: 16px;
    }
    
    .panel-headline {
        font-size: 18px;
        font-weight: 600;
        color: #0284C7;
        margin-bottom: 4px;
    }
    
    .panel-subheadline {
        font-size: 14px;
        color: #64748b;
        margin: 0;
    }
    
    .panel-content {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    .panel-benefits {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 16px;
    }
    
    .benefit-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #374151;
    }
    
    .benefit-item svg {
        flex-shrink: 0;
    }
    
    .panel-trust {
        display: flex;
        gap: 12px;
        margin-bottom: 16px;
    }
    
    .trust-metric-link {
        text-decoration: none;
        transition: transform 0.2s ease;
    }
    
    .trust-metric-link:hover {
        transform: translateY(-2px);
    }
    
    .trust-metric {
        text-align: center;
        padding: 8px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 8px;
        min-width: 60px;
    }
    
    .metric-value {
        font-size: 16px;
        font-weight: 700;
        color: #0284C7;
        margin-bottom: 2px;
    }
    
    .metric-label {
        font-size: 11px;
        color: #64748b;
    }
    
    .panel-cta {
        text-align: center;
    }
    
    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-primary {
        background: #0284C7;
        color: white;
    }
    
    .btn-primary:hover {
        background: #0369a1;
        transform: translateY(-1px);
    }
    
    /* Responsive adjustments for footer */
    @media (max-width: 1024px) {
        .footer-content {
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        
        .footer-brand {
            grid-column: 1 / -1; /* Span full width on tablet */
            max-width: 100%;
        }
        
        .saas-contact-panel {
            max-width: 400px;
            margin: 24px auto 0;
        }
    }
    
    @media (max-width: 768px) {
        .footer {
            padding: 60px 0 32px 0;
        }
        
        .footer-content {
            grid-template-columns: 1fr;
            gap: 32px;
            padding: 0 20px;
        }
        
        .footer-brand {
            grid-column: 1;
        }
        
        .saas-contact-panel {
            padding: 16px;
            margin-top: 20px;
        }
        
        .panel-benefits {
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .panel-trust {
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .trust-metric {
            min-width: 50px;
            padding: 6px;
        }
        
        .metric-value {
            font-size: 14px;
        }
        
        .metric-label {
            font-size: 10px;
        }
        
        .footer-divider {
            margin: 40px 0 24px 0;
        }
        
        .footer-bottom {
            flex-direction: column;
            gap: 16px;
            text-align: center;
        }
        
        .footer-legal-links {
            gap: 20px;
            justify-content: center;
        }
    }
    </style>
</body>
</html>
