<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="aippoint Pricing - Choose the perfect plan for your hiring needs">
    <title>aippoint - Pricing Plans</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Navigation loaded via components.js -->

    <!-- Pricing Section (Personalized Setup) -->
     <div style="margin-top: 40px;">
        <section class="personalized-setup" id="pricing">
  <div class="container">

    <div class="setup-header">
      <h2 class="setup-title">Find the right setup for how you hire</h2>
      <p class="setup-subtitle">
        Tell us about your team to get a recommended plan card.
      </p>
    </div>

    <!-- FORM START -->
    <form
      class="setup-form-card"
      id="pricingForm"
      method="POST"
    >

      <!-- REQUIRED: Web3Forms -->
      <input type="hidden" name="access_key" value="dc9a0cba-80ff-48f3-bb4c-2a3f32355474">
      <input type="hidden" name="subject" value="New Custom Plan Request">
      <input type="hidden" name="from_name" value="Pricing Setup Form">

      <!-- Hire Count -->
      <div class="form-question">
        <label class="question-label">How many hires do you make per year?</label>
        <select name="hires_per_year" id="hiresInput" class="pricing-input">
          <option value="">Select hiring volume</option>
          <option value="1-10">1–10 hires per year</option>
          <option value="11-50">11–50 hires per year</option>
          <option value="51-200">51–200 hires per year</option>
          <option value="200+">200+ hires per year</option>
        </select>
      </div>

      <!-- Hiring Focus -->
      <div class="form-question">
        <label class="question-label">Primary hiring focus?</label>
        <select name="hiring_focus" id="focusSelect" class="pricing-input" onchange="handleFocusChange(this)">
          <option value="">Select hiring focus</option>
          <option value="Technology / Product">Technology / Product</option>
          <option value="Sales & Marketing">Sales & Marketing</option>
          <option value="Operations">Operations</option>
          <option value="Customer Support">Customer Support</option>
          <option value="Finance & Accounting">Finance & Accounting</option>
          <option value="HR & People">HR & People</option>
          <option value="Design & Creative">Design & Creative</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Company -->
      <div class="form-question">
        <label class="question-label">Company name <span class="required-asterisk">*</span></label>
        <input
          type="text"
          name="company"
          id="setupCompanyName"
          class="pricing-input"
          placeholder="Your company name"
          required
        >
      </div>

      <!-- Country -->
      <div class="form-question">
        <label class="question-label">Country <span class="required-asterisk">*</span></label>
        <select name="country" id="setupCountry" class="pricing-input" required>
          <option value="">Select your country</option>
          <option value="India">India</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Canada">Canada</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Email -->
      <div class="form-question">
        <label class="question-label">Work email <span class="required-asterisk">*</span></label>
        <input
          type="email"
          name="email"
          id="setupEmail"
          class="pricing-input"
          placeholder="you@company.com"
          required
        >
      </div>

      <!-- SUBMIT -->
      <button type="submit" class="setup-cta-btn" id="pricingSubmitBtn">
        <span class="btn-text">Get a Custom Plan</span>
        <span class="btn-loading" style="display: none;">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="spinner">
            <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2"
              stroke-dasharray="50" stroke-dashoffset="25" stroke-linecap="round">
              <animateTransform attributeName="transform" type="rotate" values="0 10 10;360 10 10"
                dur="1s" repeatCount="indefinite" />
            </circle>
          </svg>
        </span>
      </button>

    </form>
    <!-- FORM END -->

  </div>
</section></div>

    <!-- Pricing Success Modal -->
    <div class="success-modal" id="pricingSuccessModal" role="dialog" aria-modal="true" aria-labelledby="pricingSuccessModalTitle">
        <div class="success-modal-overlay" onclick="closePricingSuccessModal()"></div>
        <div class="success-modal-content">
            <button class="success-modal-close" onclick="closePricingSuccessModal()" aria-label="Close modal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <div class="success-modal-icon">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                    <circle cx="32" cy="32" r="32" fill="#10B981" />
                    <path
                        d="M20 32 L28 40 L44 24"
                        stroke="white"
                        stroke-width="4"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    />
                </svg>
            </div>
            
            <h2 class="success-modal-title" id="pricingSuccessModalTitle">Thanks! Your custom plan is on the way</h2>
            <p class="success-modal-description">
                Our team is reviewing your hiring needs and will email you shortly with a recommended setup.
            </p>
            
            <button type="button" class="success-modal-btn" onclick="closePricingSuccessModal()">
                Go Back
            </button>
        </div>
    </div>

    <!-- Footer loaded via components.js -->

    <script src="script.js"></script>
    <script>
        // Pricing Success Modal Functions
        function showPricingSuccessModal() {
            const modal = document.getElementById('pricingSuccessModal');
            modal.classList.add('show');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }

        function closePricingSuccessModal() {
            const modal = document.getElementById('pricingSuccessModal');
            modal.classList.remove('show');
            document.body.style.overflow = ''; // Restore scroll
        }

        // Email validation helper
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Pricing form handler with Web3Forms API
        function handlePricingSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const emailInput = document.getElementById('setupEmail');
            const companyInput = document.getElementById('setupCompanyName');
            const countryInput = document.getElementById('setupCountry');
            const hiresInput = document.getElementById('hiresInput');
            const focusInput = document.getElementById('focusSelect');
            const submitButton = document.getElementById('pricingSubmitBtn');
            const btnText = submitButton.querySelector('.btn-text');
            const btnLoading = submitButton.querySelector('.btn-loading');

            // Validate form
            const email = emailInput.value.trim();
            const company = companyInput.value.trim();
            const country = countryInput.value;

            if (!validateEmail(email)) {
                emailInput.focus();
                emailInput.style.borderColor = '#ef4444';
                setTimeout(() => {
                    emailInput.style.borderColor = '';
                }, 2000);
                return;
            }

            if (!company) {
                companyInput.focus();
                companyInput.style.borderColor = '#ef4444';
                setTimeout(() => {
                    companyInput.style.borderColor = '';
                }, 2000);
                return;
            }

            if (!country) {
                countryInput.focus();
                countryInput.style.borderColor = '#ef4444';
                setTimeout(() => {
                    countryInput.style.borderColor = '';
                }, 2000);
                return;
            }

            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'flex';
            submitButton.disabled = true;

            // Prepare form data for Web3Forms
            const formData = new FormData(form);
            
            // Submit to Web3Forms using fetch API
            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Pricing form success:', data);
                
                // Track event if analytics function exists
                if (typeof trackEvent === 'function') {
                    trackEvent('pricing_submit', {
                        email: email,
                        company: company,
                        country: country,
                        hires_per_year: hiresInput.value,
                        hiring_focus: focusInput.value,
                        status: 'success'
                    });
                }

                // Show success modal
                showPricingSuccessModal();
                
                // Reset form
                form.reset();
            })
            .catch(error => {
                console.error('Pricing form error:', error);
                
                // Show error state
                alert('Sorry, there was an error submitting your request. Please try again later.');
                
                // Track error if analytics function exists
                if (typeof trackEvent === 'function') {
                    trackEvent('pricing_submit', {
                        email: email,
                        company: company,
                        country: country,
                        status: 'error',
                        error: error.message
                    });
                }
            })
            .finally(() => {
                // Reset button state
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
                submitButton.disabled = false;
            });
        }

        // Personalize Pricing Page Based on Stored Preferences
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Read stored preferences from sessionStorage or localStorage
                let userPreferences = null;
                const sessionData = sessionStorage.getItem('AIPPoint_user_preferences');
                const localData = localStorage.getItem('AIPPoint_user_preferences');
                
                if (sessionData) {
                    userPreferences = JSON.parse(sessionData);
                } else if (localData) {
                    userPreferences = JSON.parse(localData);
                }
                
                if (userPreferences && userPreferences.hiresPerYear && userPreferences.hiringFocus) {
                    // Show confirmation message
                    const confirmationDiv = document.getElementById('personalizedConfirmation');
                    const confirmationDetails = document.getElementById('confirmationDetails');
                    
                    if (confirmationDiv && confirmationDetails) {
                        // Format the confirmation text
                        const hiresDisplay = userPreferences.hiresPerYear.replace(/-/g, '–').replace('+', '+');
                        const focusDisplay = userPreferences.hiringFocus === 'technology' 
                            ? 'Technology / Product' 
                            : 'Sales & Marketing';
                        
                        confirmationDetails.textContent = `${hiresDisplay} hires per year • ${focusDisplay} focus`;
                        confirmationDiv.style.display = 'block';
                        
                        // Smooth scroll to confirmation after a brief delay
                        setTimeout(() => {
                            confirmationDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                    
                    // Determine recommended plan based on hiring volume
                    let recommendedPlan = 'professional'; // default
                    const hiresValue = userPreferences.hiresPerYear;
                    
                    if (hiresValue === '1-10') {
                        recommendedPlan = 'starter';
                    } else if (hiresValue === '11-50' || hiresValue === '51-200') {
                        recommendedPlan = 'professional';
                    } else if (hiresValue === '200+') {
                        recommendedPlan = 'enterprise';
                    }
                    
                    // Highlight the recommended plan
                    const allCards = document.querySelectorAll('.pricing-card');
                    allCards.forEach(card => {
                        card.classList.remove('recommended-plan');
                        const planType = card.getAttribute('data-plan');
                        
                        if (planType === recommendedPlan) {
                            card.classList.add('recommended-plan');
                            
                            // Add recommended badge if it doesn't have one
                            if (!card.querySelector('.pricing-badge')) {
                                const badge = document.createElement('div');
                                badge.className = 'pricing-badge recommended-badge';
                                badge.textContent = 'Recommended for You';
                                card.insertBefore(badge, card.firstChild);
                            }
                            
                            // Smooth scroll to recommended plan after confirmation
                            setTimeout(() => {
                                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }, 800);
                        }
                    });
                    
                    // Emphasize features based on hiring focus
                    const hiringFocus = userPreferences.hiringFocus;
                    const allFeatures = document.querySelectorAll('.pricing-features li');
                    
                    allFeatures.forEach(feature => {
                        const featureType = feature.getAttribute('data-feature');
                        
                        // Remove previous emphasis
                        feature.classList.remove('emphasized-feature');
                        
                        // Emphasize relevant features
                        if (hiringFocus === 'technology' && featureType === 'technology') {
                            feature.classList.add('emphasized-feature');
                        } else if (hiringFocus === 'sales' && featureType === 'sales') {
                            feature.classList.add('emphasized-feature');
                        } else if (featureType === 'general') {
                            // General features are always visible but can be emphasized
                            feature.classList.add('emphasized-feature');
                        }
                    });
                }
            } catch (error) {
                console.error('Error personalizing pricing page:', error);
            }

            // Add pricing form event listener
            const pricingForm = document.getElementById('pricingForm');
            if (pricingForm) {
                pricingForm.addEventListener('submit', handlePricingSubmit);
            }
        }); // Close DOMContentLoaded event listener

        // Close modal on Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePricingSuccessModal();
            }
        });

        // Close modal when clicking outside (overlay)
        document.addEventListener('click', function(event) {
            const pricingModal = document.getElementById('pricingSuccessModal');
            if (event.target === pricingModal || event.target.classList.contains('success-modal-overlay')) {
                closePricingSuccessModal();
            }
        });
    </script>
    <!-- Footer loaded via components.js -->
    <script src="components.js"></script>
    <script src="script.js?v=3"></script>
    <style>
        /* Override for pricing page personalized setup */
        .pricing-section.personalized-setup {
            background: #ffffff;
        }

        .pricing-section .setup-header {
            margin-bottom: 32px;
        }

        .pricing-section .setup-form-card {
            max-width: 600px;
            background: #0284C7;
            padding: 32px 40px;
            border-radius: 16px;
        }

        .pricing-section .form-question {
            margin-bottom: 20px;
        }

        .pricing-section .question-label {
            margin-bottom: 8px;
            font-size: 14px;
            text-align: left;
        }

        .pricing-section .setup-cta-btn {
            margin-top: 4px;
        }
    </style>
</body>
</html>
