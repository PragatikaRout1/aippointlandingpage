<!-- Proactive Chatbot - Auto-opens on page load -->
<div class="proactive-chatbot" id="proactiveChatbot">
    <div class="proactive-chatbot-panel">
        <!-- Header -->
        <div class="proactive-chatbot-header">
            <div class="proactive-chatbot-header-content">
                <div class="proactive-chatbot-avatar">
                    <span class="material-symbols-outlined">smart_toy</span>
                </div>
                <div class="proactive-chatbot-header-text">
                    <h3 class="proactive-chatbot-title">Welcome to <img src="img/aippoint logo 1.png" alt="aippoint" class="proactive-chatbot-logo">!</h3>
                    <p class="proactive-chatbot-subtitle">How can we help you today?</p>
                </div>
            </div>
            <button class="proactive-chatbot-close" id="proactiveChatbotClose" aria-label="Close chatbot">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <!-- Quick Action Buttons -->
        <div class="proactive-chatbot-actions">
            <button class="proactive-chatbot-action-btn" onclick="handleChatbotAction('demo')">
                <span class="material-symbols-outlined">calendar_today</span>
                <span>Get a Demo</span>
            </button>
            <button class="proactive-chatbot-action-btn" onclick="handleChatbotAction('interview')">
                <span class="material-symbols-outlined">videocam</span>
                <span>Interview Assistance</span>
            </button>
            <button class="proactive-chatbot-action-btn" onclick="handleChatbotAction('support')">
                <span class="material-symbols-outlined">support_agent</span>
                <span>Customer Support</span>
            </button>
            <button class="proactive-chatbot-action-btn" onclick="handleChatbotAction('chat')">
                <span class="material-symbols-outlined">chat</span>
                <span>Chat with AI Assistant</span>
            </button>
        </div>
    </div>
</div>

    gap: 16px;

    display: flex;
    align-items: center;
    gap: 12px;

}

</style>

<script>
(function() {
    'use strict';

    // Check if chatbot was closed in this session
    const CHATBOT_CLOSED_KEY = 'proactiveChatbotClosed';
    
    function initProactiveChatbot() {
        const chatbot = document.getElementById('proactiveChatbot');
        const closeBtn = document.getElementById('proactiveChatbotClose');
        
        if (!chatbot) return;

        // Check if user closed it in this session
        const wasClosed = sessionStorage.getItem(CHATBOT_CLOSED_KEY);
        if (wasClosed === 'true') {
            return; // Don't auto-open if user closed it
        }

        // Auto-open after 1.5 second delay
        setTimeout(() => {
            chatbot.classList.add('active');
        }, 1500);

        // Close button handler
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                chatbot.classList.remove('active');
                // Remember that user closed it
                sessionStorage.setItem(CHATBOT_CLOSED_KEY, 'true');
            });
        }

        // Close on backdrop click (mobile)
        chatbot.addEventListener('click', (e) => {
            if (e.target === chatbot) {
                chatbot.classList.remove('active');
                sessionStorage.setItem(CHATBOT_CLOSED_KEY, 'true');
            }
        });
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initProactiveChatbot);
    } else {
        initProactiveChatbot();
    }

    // Handle chatbot actions
    window.handleChatbotAction = function(action) {
        console.log('Chatbot action:', action);
        
        switch(action) {
            case 'demo':
                // Open calendar modal if available
                if (typeof window.openCalendarModal === 'function') {
                    window.openCalendarModal();
                } else {
                    // Fallback: scroll to contact section
                    const contactSection = document.getElementById('contact');
                    if (contactSection) {
                        contactSection.scrollIntoView({ behavior: 'smooth' });
                    }
                }
                break;
            case 'interview':
                // Navigate to interview page
                window.location.href = 'ai-interview.html';
                break;
            case 'support':
                // Scroll to contact section or open support
                const contactSection = document.getElementById('contact');
                if (contactSection) {
                    contactSection.scrollIntoView({ behavior: 'smooth' });
                }
                break;
            case 'chat':
                // Open full chatbot if available (from header.html)
                if (typeof window.openChatbot === 'function') {
                    window.openChatbot();
                } else {
                    // Fallback: scroll to contact
                    const contactSection = document.getElementById('contact');
                    if (contactSection) {
                        contactSection.scrollIntoView({ behavior: 'smooth' });
                    }
                }
                break;
        }
        
        // Close proactive chatbot after action
        const chatbot = document.getElementById('proactiveChatbot');
        if (chatbot) {
            chatbot.classList.remove('active');
        }
    };
})();
</script>
